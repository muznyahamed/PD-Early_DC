<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    /* Set background image for the body element */
    body {
      background-image: url('image.jpg'); /* Replace with the URL of your background image */
      background-size: cover; /* Adjust to your preference */
      background-repeat: no-repeat; /* Prevent image from repeating */
      background-attachment: fixed; /* Fix the background image */
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Admin Page</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Upload File</button>
    </form>
    <hr>
    <h2>Uploaded Files</h2>
    <ul id="fileList" class="list-group mb-4"></ul>
    <button id="deleteAllBtn" class="btn btn-danger">Delete All Files</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
